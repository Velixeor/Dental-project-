databaseChangeLog:
  - changeSet:
      id: 1
      author: postgres
      changes:
        - sql:
            sql: |
              CREATE TABLE project_designer.stage (
                  id INT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY NOT NULL,
                  name TEXT NOT NULL,  
                  comment TEXT,
                  confirmed BOOLEAN NOT NULL DEFAULT FALSE,  
                  service_id INT REFERENCES project_designer.service(id) ON DELETE SET NULL,  
                  sent_for_quality_control BOOLEAN NOT NULL DEFAULT FALSE, 
                  technician_id INT REFERENCES project_designer.technician(id) ON DELETE SET NULL,
                  execution_step_number INT
              );
