databaseChangeLog:
  - changeSet:
      id: 1
      author: postgres
      changes:
        - sql:
            sql: |
             CREATE TABLE project_designer.tooth (
               id INT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY NOT NULL,
               project_id INT REFERENCES project_designer.project(id), 
               color_for_scheme TEXT NOT NULL, 
               number INT NOT NULL , 
               service_id INT REFERENCES project_designer.service(id) ON DELETE SET NULL  
             );
