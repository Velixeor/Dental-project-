databaseChangeLog:
  - changeSet:
      id: 1
      author: postgres
      changes:
        - sql:
            sql: |
              CREATE TABLE project_designer.pattern_stage (
                  id INT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY NOT NULL,
                  base_stage_id INT REFERENCES project_designer.base_stage(id),
                  service_id INT REFERENCES project_designer.service(id),
                  execution_step_number INT
              );
